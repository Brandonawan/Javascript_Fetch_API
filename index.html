<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Fetch Api Sandbox</title>
</head>
<body>

<div class="container">
    <h1 class="display-4 mb-4">Fetch Api Sandbox</h1>
    <!-- <div class="d-flex"> -->
        <div class="btn-group" role="group" aria-label="Basic example">
            <button id="getText" class="btn btn-danger">Get Text</button>
            <button id="getUsers" class="btn btn-warning">Get JSON</button>
            <button id="getPost" class="btn btn-success">Get API DATA</button>
          </div>
    <!-- </div> -->
    <hr>
    <div id="output"></div>
    <form id="addPost">
        <div class="mb-3">
          <label for="text" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="title" required>
          <div  class="form-text">Enter Title and Body to make a post request, check console for response.</div>
        </div>
        <div class="mb-3">
          <label for="body" class="form-label">Body</label>
          <textarea class="form-control" id="body" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
      </form>
      

      <div class="h-100 d-flex align-items-center justify-content-center">
        <div>
          <p class="text-muted"><a href="https://brandonawan.github.io/Resume/">@Brandon Awan</a></p>
        </div>
      </div>
      
      <!-- Link to js script -->
    <script src="main.js"></script>
</body>
</html>
